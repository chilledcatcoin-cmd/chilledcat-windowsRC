<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  background: #c0c0c0;
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;     /* centers vertically */
  justify-content: flex-end;  /* icons+clock stick to right */
  font-family: "MS Sans Serif", sans-serif;
  font-size: 12px;
  color: black;
  box-sizing: border-box;
}

#tray {
  display: flex;
  align-items: center;   /* keeps icons+clock aligned center inside tray */
  gap: 8px;
  padding: 0 6px;
  height: 100%;
}

#tray img { 
  width: 16px; 
  height: 16px; 
  image-rendering: pixelated; 
  cursor: pointer; 
}

#clock { 
  font-size: 12px; 
  min-width: 60px; 
  text-align: right;
  background: #c0c0c0;
  padding: 2px 6px;
  line-height: 16px;

  /* subtle inset like Win95 clock */
  border-top: 1px solid #fff;
  border-left: 1px solid #fff;
  border-right: 1px solid #808080;
  border-bottom: 1px solid #808080;
}

</style>
</head>
<body>
  <div id="tray">
    <img id="networkBtn" src="../media/icons/network.png" alt="Network"
         onclick="parent.postMessage('toggle-network','*')">
    <img id="volumeBtn" src="../media/icons/volume.png" alt="Volume"
         onclick="parent.postMessage('toggle-volume','*')">
    <div id="clock" onclick="parent.postMessage('toggle-clock','*')"></div>
  </div>

<script>
  function updateClock(){
    const now = new Date();
    let h = now.getHours(), m = now.getMinutes();
    let ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12; if (h === 0) h = 12;
    if (m < 10) m = '0' + m;
    document.getElementById('clock').textContent = h + ':' + m + ' ' + ampm;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
