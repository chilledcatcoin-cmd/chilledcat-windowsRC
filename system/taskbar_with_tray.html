<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  background: #c0c0c0;
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  font-family: "MS Sans Serif", sans-serif;
  font-size: 12px;
  color: black;
  box-sizing: border-box;
}

#tray {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 0 6px;
  height: 100%;
}

#tray img {
  width: 16px;
  height: 16px;
  image-rendering: pixelated;
  cursor: pointer;
  transition: filter 0.2s ease;
}

#clock {
  font-size: 12px;
  min-width: 60px;
  text-align: right;
  background: #c0c0c0;
  padding: 2px 6px;
  line-height: 16px;
  border-top: 1px solid #fff;
  border-left: 1px solid #fff;
  border-right: 1px solid #808080;
  border-bottom: 1px solid #808080;
}
</style>
</head>
<body>
  <div id="tray">
    <img id="networkBtn" src="../media/icons/network.png" alt="Network"
         onclick="parent.postMessage('toggle-network','*')">
    <img id="volumeBtn" src="../media/icons/volume.png" alt="Volume"
         onclick="parent.postMessage('toggle-volume','*')">
    <div id="clock" onclick="parent.postMessage('toggle-clock','*')"></div>
  </div>

<script>
  const volumeIcon = document.getElementById("volumeBtn");
  const networkIcon = document.getElementById("networkBtn");

  // --- Clock ---
  function updateClock() {
    const now = new Date();
    let h = now.getHours(), m = now.getMinutes();
    let ampm = h >= 12 ? "PM" : "AM";
    h = h % 12; if (h === 0) h = 12;
    if (m < 10) m = "0" + m;
    document.getElementById("clock").textContent = h + ":" + m + " " + ampm;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // --- Handle messages from desktop ---
  window.addEventListener("message", (e) => {
    if (!e.data || !e.data.type) return;
    console.log("[TRAY] Received message:", e.data);

    if (e.data.type === "updateMute") {
      volumeIcon.src = e.data.muted
        ? "../media/icons/volume_nope.png"
        : "../media/icons/volume.png";
    }

    if (e.data.type === "updateNetwork") {
      const online = e.data.online;
      networkIcon.src = online
        ? "../media/icons/network.png"
        : "../media/icons/network_off.png";
      networkIcon.title = online
        ? "Connected to ChillNet"
        : "No network connection";
    }
  });

  // --- Restore saved states ---
  window.addEventListener("load", () => {
    const savedMute = localStorage.getItem("rc-mute") === "true";
    const savedOnline = localStorage.getItem("rc-online") === "true";
    volumeIcon.src = savedMute
      ? "../media/icons/volume_nope.png"
      : "../media/icons/volume.png";
    networkIcon.src = savedOnline
      ? "../media/icons/network.png"
      : "../media/icons/network_off.png";
    networkIcon.title = savedOnline ? "Connected to ChillNet" : "No connection";
  });
</script>

</body>
</html>
