<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .window {
      width: 400px;
      height: 300px;
      border: 2px solid #000;
      background: #fff;
      position: absolute;
      top: 50px;
      left: 50px;
      box-shadow: 5px 5px #555;
    }
    .titlebar {
      background: #000080;
      color: white;
      padding: 5px;
      cursor: move;
    }
    .content { padding: 10px; }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">Window Title</div>
    <div class="content">Window content here...</div>
  </div>
</body>
</html>
